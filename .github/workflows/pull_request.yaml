name: "IaC Scan"

on:
    push:
      branches:
        - main
        - feat/checkov-scan
    pull_request:
      types:
        - opened
        - edited
        - reopened
        - synchronize

permissions:
  contents: read
  id-token: write
  pull-requests: write # Required to comment with the plan output on PRs

jobs:
  generate_and_scan_plan_output:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn install

      - name: Generate module and provider bindings
        run: npx cdktf-cli get

      - name: Generate Terraform Plan Output
        uses: hashicorp/terraform-cdk-action@v1.0.1
        with:
          workingDirectory: ./
          terraformVersion: 1.5.2
          cdktfVersion: 0.16.1
          mode: synth-only # can be replaced with plan-only
          stackName: ${{ vars.TF_STACK_NAME }} # referenced from github repo variables
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan IAC with Trivy
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './cdktf.out/stacks'
          format: 'sarif'
          exit-code: 0

      - name: Scan IAC with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: cdktf.out/stacks
          framework: terraform_json
